<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Matching Game</title>

    <link href="./main.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="container">
        <div class="header"><h1>The Matching Game</h1></div>
        <div class="scores">
            <div class="game-stats new-game-btn">New game</div>
            <div class="game-stats time-elapsed">time</div>
            <div class="game-stats number-Of-moves">moves</div>
        </div>
        <div class="cards">
            <div class="game-cards card-1">1</div>
            <div class="game-cards card-2">2</div>
            <div class="game-cards card-3">3</div>
            <div class="game-cards card-4">4</div>
            <div class="game-cards card-5">5</div>
            <div class="game-cards card-6">6</div>
            <div class="game-cards card-7">7</div>
            <div class="game-cards card-8">8</div>
            <div class="game-cards card-9">9</div>
            <div class="game-cards card-10">10</div>
            <div class="game-cards card-11">11</div>
            <div class="game-cards card-12">12</div>
            <div class="game-cards card-13">13</div>
            <div class="game-cards card-14">14</div>
            <div class="game-cards card-15">15</div>
            <div class="game-cards card-16">16</div>

        </div>
    </div>


    <script src="game.js"></script>
</body>
</html>
