<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Matching Game</title>

    <link href="./main.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="container">
        <div class="header"><h1>The Matching Game</h1></div>
        <div class="scores">
            <div class="game-stats start-game-btn"><button class="start-game">Start</button></div>
            <div class="game-stats new-game-btn"><button class="new-game">New Game</button></div>
            <div class="game-stats time-elapsed"><button class="time-elapsed">Time</button></div>
            <div class="game-stats number-Of-moves"><button class="moves">Moves</button></div>
        </div>
        <div class="cards">
            <div class="game-cards card-1-front">1-front</div>
            <div class="game-cards card-1-back hidden">-back</div>

            <div class="game-cards card-2">2</div>
            <div class="game-cards card-2-back hidden">-back</div>

            <div class="game-cards card-3">3</div>
            <div class="game-cards card-3-back hidden">back</div>

            <div class="game-cards card-4">4</div>
            <div class="game-cards card-4-back hidden">back</div>

            <div class="game-cards card-5">5</div>
            <div class="game-cards card-5-back hidden">back</div>

            <div class="game-cards card-6">6</div>
            <div class="game-cards card-6-back hidden">back</div>

            <div class="game-cards card-7">7</div>
            <div class="game-cards card-7-back hidden">back</div>

            <div class="game-cards card-8">8</div>
            <div class="game-cards card-8-back hidden">back</div>

            <div class="game-cards card-9">9</div>
            <div class="game-cards card-9-back hidden">back</div>

            <div class="game-cards card-10-front">10</div>
            <div class="game-cards card-10-back hidden">back</div>

            <div class="game-cards card-11-front">11</div>
            <div class="game-cards card-11-back hidden">back</div>

            <div class="game-cards card-12-front">12</div>
            <div class="game-cards card-12-back hidden">back</div>

            <div class="game-cards card-13-front">13</div>
            <div class="game-cards card-13-back hidden">back</div>

            <div class="game-cards card-14-front">14</div>
            <div class="game-cards card-14-back hidden">back</div>

            <div class="game-cards card-15-front">15</div>
            <div class="game-cards card-15-back hidden">back</div>

            <div class="game-cards card-16-front">16</div>
            <div class="game-cards card-16-back hidden">back</div>


        </div>
    </div>


    <script src="game.js"></script>
</body>
</html>
